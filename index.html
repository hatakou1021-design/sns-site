<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><!-- will be set dynamically --></title>
  <link rel="stylesheet" href="styles.css">
  <!-- Removed Google Identity Services: using local registration/login instead -->
</head>
<body>
  <header class="header">
    <!-- Site logo -->
    <img id="siteLogo" src="yua_logo.png" alt="Yua ロゴ" class="logo">
    <!-- Logged-in user info and logout button -->
    <div id="userInfo" class="hidden user-info">
      <span id="userName"></span>
      <button id="logoutButton">ログアウト</button>
    </div>
  </header>

  <main class="container">
    <!-- Authentication container: login and registration forms -->
    <div id="authContainer" class="auth-container">
      <!-- Login form -->
      <div id="loginFormContainer">
        <h2>ログイン</h2>
        <form id="loginForm">
          <input type="email" id="loginEmail" placeholder="メールアドレス" required />
          <input type="password" id="loginPassword" placeholder="パスワード" required />
          <button type="submit">ログイン</button>
        </form>
        <p>アカウントをお持ちでない場合は
          <a href="#" id="showRegister">新規登録</a>
        </p>
      </div>
      <!-- Registration form -->
      <div id="registerFormContainer" class="hidden">
        <h2>新規登録</h2>
        <form id="registerForm">
          <input type="text" id="registerUsername" placeholder="ユーザー名" required />
          <input type="email" id="registerEmail" placeholder="メールアドレス" required />
          <input type="password" id="registerPassword" placeholder="パスワード" required />
          <button type="submit">登録</button>
        </form>
        <p>既にアカウントをお持ちですか？
          <a href="#" id="showLogin">ログイン</a>
        </p>
      </div>
    </div>

    <!-- Navigation bar; hidden until authenticated -->
    <nav id="navBar" class="nav-bar hidden">
      <button id="navTimeline" class="nav-button">タイムライン</button>
      <button id="navSearch" class="nav-button">検索</button>
      <button id="navProfile" class="nav-button">プロフィール</button>
    </nav>

    <!-- Categories bar; hidden by default -->
    <div id="categoriesBar" class="categories hidden">
      <button class="category-chip active">すべて</button>
      <button class="category-chip">休日</button>
      <button class="category-chip">映画</button>
      <button class="category-chip">スイーツ</button>
      <button class="category-chip">テクノロジー</button>
      <button class="category-chip">旅行</button>
    </div>

    <!-- Search section -->
    <section id="searchSection" class="hidden search-section">
      <h2>検索</h2>
      <input type="text" id="searchInput" placeholder="キーワードを入力..." />
      <button id="searchButton">検索</button>
      <div id="searchResults"></div>
    </section>

    <!-- Profile section -->
    <section id="profileSection" class="hidden profile-section">
      <h2>プロフィール</h2>
      <p>ユーザー名: <span id="profileUsername"></span></p>
      <p>メールアドレス: <span id="profileEmail"></span></p>
      <h3>プロフィールを編集</h3>
      <form id="profileForm">
        <label for="profileUsernameInput">ユーザー名変更:</label>
        <input type="text" id="profileUsernameInput" />
        <button type="submit">保存</button>
      </form>
      <h3>ポイント</h3>
      <p>現在のポイント: <span id="userPoints"></span></p>
    </section>

    <!-- Posting form -->
    <section id="postSection" class="post-form">
      <h2>新しい投稿</h2>
      <form id="postForm">
        <textarea id="postContent" placeholder="いまどうしてる？" rows="3" required></textarea>
        <button type="submit">投稿</button>
      </form>
    </section>

    <!-- Feed section -->
    <section id="feedSection" class="feed">
      <!-- posts will render here -->
    </section>
  </main>

  <script src="config.js"></script>
  <script src="auth.js"></script>
  <script src="app.js"></script>
</body>
</html>
