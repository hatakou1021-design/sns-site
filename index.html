<!DOCTYPE html>
<html lang="ja">
<head>
  
  
  <meta charset="UTF-8">
  
  <title><!-- will be set dynamically --></title>
  <link rel="stylesheet" href="styles.css">
  <!-- Removed Google Identity Services: using local registration/login instead -->
    <script>
    // Redirect to app.html if user already logged in
    (function() {
      try {
        const userStr = localStorage.getItem('sns-user');
        if (userStr) {
          window.location.href = 'app.html';
        }
      } catch (e) {
        console.error(e);
      }
    })();
  </script>
  
</head>
<body>
  <header class="header">
    <!-- Site logo -->
    <img id="siteLogo" src="yua_logo.png" alt="Yua ロゴ" class="logo">
  </header>

  <main class="container">
    <!-- Authentication container: login and registration forms -->
    <div id="authContainer" class="auth-container">
      <!-- Login form -->
      <div id="loginFormContainer">
        <h2>ログイン</h2>
        <form id="loginForm">
          <input type="email" id="loginEmail" placeholder="メールアドレス" required />
          <input type="password" id="loginPassword" placeholder="パスワード" required />
          <button type="submit">ログイン</button>
        </form>
        <p>アカウントをお持ちでない場合は
          <a href="#" id="showRegister">新規登録</a>
        </p>
      </div>
      <!-- Registration form -->
      <div id="registerFormContainer" class="hidden">
        <h2>新規登録</h2>
        <form id="registerForm">
          <input type="text" id="registerUsername" placeholder="ユーザー名" required />
          <input type="email" id="registerEmail" placeholder="メールアドレス" required />
          <input type="password" id="registerPassword" placeholder="パスワード" required />
          <button type="submit">登録</button>
        
        
    

   
      
    
   
   

  </main>

  <script src="config.js"></script>
  <script src="auth.js"></script>

</body>
</html>
