<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><!-- will be set dynamically --></title>
  <link rel="stylesheet" href="styles.css">
  <!-- Removed Google Identity Services: using local registration/login instead -->
</head>
<body>
  <header class="header">
    <!-- Site logo -->
    <img id="siteLogo" src="yua_logo.png" alt="Yua ロゴ" class="logo">
    <!-- Logged-in user info and logout button -->
    <div id="userInfo" class="hidden user-info">
      <span id="userName"></span>
      <button id="logoutButton">ログアウト</button>
    </div>
  </header>

  <main class="container">
    <!-- Authentication container: login and registration forms -->
    <div id="authContainer" class="auth-container">
      <!-- Login form -->
      <div id="loginFormContainer">
      <h2>ログイン</h2>
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="メールアドレス" required />
        <input type="password" id="loginPassword" placeholder="パスワード" required />
        <button type="submit">ログイン</button>
      </form>
      <p>アカウントをお持ちでない場合は
        <a href="#" id="showRegister">新規登録</a>
      </p>
      </div>
      <!-- Registration form -->
      <div id="registerFormContainer" class="hidden">
      <h2>新規登録</h2>
      <form id="registerForm">
        <input type="text" id="registerUsername" placeholder="ユーザー名" required />
        <input type="email" id="registerEmail" placeholder="メールアドレス" required />
        <input type="password" id="registerPassword" placeholder="パスワード" required />
        <button type="submit">登録</button>
      </form>
      <p>既にアカウントをお持ちですか？
        <a href="#" id="showLogin">ログイン</a>
      </p>
      </div>
    </div>

    <!-- Story bar -->
    <div class="story-bar">
      <!-- Placeholder story items -->
      <div class="story-item"><img src="avatar_placeholder.png" alt="ストーリー"><span></span></div>
      <div class="story-item"><img src="avatar_placeholder.png" alt="ストーリー"><span></span></div>
      <div class="story-item"><img src="avatar_placeholder.png" alt="ストーリー"><span></span></div>
      <div class="story-item"><img src="avatar_placeholder.png" alt="ストーリー"><span></span></div>
      <div class="story-item"><img src="avatar_placeholder.png" alt="ストーリー"><span></span></div>
    </div>
    <!-- Categories bar -->
    <div class="categories">
      <button class="category-chip active">すべて</button>
      <button class="category-chip">休日</button>
      <button class="category-chip">映画</button>
      <button class="category-chip">スイーツ</button>
      <button class="category-chip">テクノロジー</button>
      <button class="category-chip">旅行</button>
    </div>

    <!-- Posting form, hidden when not authenticated -->
    <section class="post-form">
      <h2>新しい投稿</h2>
      <form id="postForm">
        <textarea id="postContent" placeholder="いまどうしてる？" rows="3" required></textarea>
        <button type="submit">投稿</button>
      </form>
    </section>
    <!-- Feed section -->
    <section id="feed" class="feed">
      <!-- posts will render here -->
    </section>
  </main>
  <script src="config.js"></script>
  <script src="auth.js"></script>
  <script src="app.js"></script>
</body>
</html>
